<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./styles.css">
    <title>Form Validation</title>
<link href="main.c94f8562c390b89b9581.css" rel="stylesheet"></head>
<body>
    <section class="form-container">
        <h2 class="title">Let's Talk!</h2>
        <p class="subtitle">To contact us, fill out the form below and weâ€™ll get back to you within 24 hours.</p>

        <form class="form">
            <div id="name-div" class="form-input-container">
                <label class="form-label" for="name">Your Name</label>
                <input id="inputName" class="form-name-input" name="name" type="text">
            </div>

            <div id="lastname-div" class="form-input-container">
                <label class="form-label" for="lastname">Your Last Name</label>
                <input id="inputLastName" class="form-name-input" name="lastname" type="text">
            </div>

            <div id="email-div" class="form-input-container">
                <label class="form-label" for="email">Your Email</label>
                <input id="inputEmail" class="form-name-input" name="email" type="text">
            </div>

            <div id="phone-div" class="form-input-container">
                <label class="form-label" for="phone">Your Phone</label>
                <input id="inputPhone" class="form-name-input" name="phone" type="text">
            </div>

            <div id="message-div" class="form-input-container">
                <label class="form-label" for="message">Your Message</label>
                <textarea id="inputMessage" class="form-message-input" name="message" type="text"></textarea>
            </div>

            <div class="form-submit">
                <button id="submitButton" class="submit-button-form" type="button">Send Form</button>
            </div>

        </form>
    </section>
<script type="text/javascript" src="main.98c573e1495780111e9b.js"></script></body>
</html>
